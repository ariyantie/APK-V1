<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px 12px; text-align: left; }

  </style>
</head>
<body>

  <h1>Detail User</h1>

  <h2>1. Pengguna</h2>
  <table>

    <tr><td>Email</td><td></td></tr>
    <tr><td>Telepon</td><td></td></tr>
    <tr><td>IMEI</td><td></td></tr>
    <tr><td>UUID</td><td></td></tr>
    <tr><td>Peran</td><td></td></tr>
    <tr><td>Status</td><td></td></tr>
    <tr><td>Dibuat Pada</td><td></td></tr>
    <tr><td>Diperbarui Pada</td><td></td></tr>
    <tr><td>Login Terakhir (Waktu)</td><td></td></tr>
    <tr><td>Login Terakhir (IP)</td><td></td></tr>
  </table>

  <h2>2. Profil</h2>

    <tr><th>Field</th><th>Nilai</th></tr>
    <tr><td>ID Pengguna</td><td></td></tr>

  </table>

</body>
</html>
